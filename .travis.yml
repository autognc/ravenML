language: python
python:
  - "3.6"
  - "3.6-dev"
 
before_install:
  - sudo pip install conda


install:
  - conda env create -f environment.yml
  - conda activate raven

jobs:
  include:
    - stage: Testing
      name: "Testing Configuration Commands"
      script: pytest raven/tests/config_command_test.py
    
    - stages: 
      name: "Deploying to Development"
      if: branch = development
      script:
        - echo $TRAVIS_COMMIT
