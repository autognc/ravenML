# pip-tools is required only for ravenML-plugins, but included here
# for simplicity

# moto and pytest are simply for automated testing

name: ravenml
channels:
    - defaults
dependencies:
  - python=3.10.0
  - colorama
  - pyaml=19.4
  - pip=20.0.2
  - pip:
    - click==7.0
    - click-plugins==1.0.4
    - questionary==1.0.2
    - boto3
    - shortuuid==0.5.0
    - halo==0.0.26
    - pip-tools
    - moto==1.3.7
    - pytest==4.3.0
